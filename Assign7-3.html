<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment7.3</title>
</head>
<body>
    <table>
       <form >
       <tr>
        <th colspan="2">ACCOUNT OPENING FORM</th>
       </tr>
       <tr>
        <td colspan="2" style="background-color: turquoise;"><b>Personal Details</b></td>
       </tr>
       <tr>
        <td><b>Name*</b></td>
        <td><input type="text"></td>
       </tr>
       <tr>
        <td><b>Name of <br>(Father/Guardian)</b></td>
        <td><input type="text"></td>
       </tr>
       <tr>
        <td><b>Date of Birth*</b></td>
        <td><input type="date"></td>
       </tr>
       <tr>
        <td><b>Gender</b></td>
        <td>
            <input type="radio" value="Male" name="Gender">Male
            <input type="radio" value="Female" name="Gender">Female
        </td>
       </tr>
       <tr>
        <td><b>Nationality</b></td>
        <td><input type="text"></td>
       </tr>
       <tr>
        <td><b>Account Type*</b></td>
        <td>
            <input type="radio" value="Savings" name="ACCOUNT">Savings
            <input type="radio" value="Fixed" name="ACCOUNT">Fixed
        </td>
       </tr>
       <tr>
        <td><b>Preferences</b></td>
        <td>
            <input type="checkbox" value="Internet Banking">Internet Banking
            <input type="checkbox" value="Mobile Banking">Mobile Banking
            <input type="checkbox" value="SMS alerts">SMS alerts
        </td>
       </tr>
       <tr>
        <td><b>Address</b></td>
        <td><textarea name="Address"  cols="10" rows="5"></textarea></td>
       </tr>
       <tr>
        <td><b>Country*</b></td>
        <td><select name="Country" >
            <option value="Please select">Please select</option>
            <option value="Pakistan">Pakistan</option>
            <option value="USA">USA</option>
        </select></td>
       </tr>
       <tr>
        <td><b>Zip Code*</b></td>
        <td><input type="number"></td>
       </tr>
       <tr>
        <td><b>Phone*</b></td>
        <td><input type="number"></td>
       </tr>
       <tr>
        <td><b>Email*</b></td>
        <td><input type="email"></td>
       </tr>
       <tr>
        <td><b>Password(6-8 characters)*</b></td>
        <td><input type="password" maxlength="8"></td>
       </tr>
       <tr>
        <td><b>Verify Password*</b></td>
        <td><input type="password" maxlength="8"></td>
       </tr>
       <tr>
        <td></td>
        <td><button>SEND</button> <button>CLEAR</button></td>
       </tr>














    </form>
    </table>
</body>
</html>
